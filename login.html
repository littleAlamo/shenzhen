<!doctype html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>登录页面</title>
</head>
<body>
    <!--头-->
    <div class="login-top clearfix">
        <div class="pull-left">
            <a href="javascript:;">
                <img src="images/logo.png" alt="">
            </a>
        </div>
        <div class="pull-right">
            <h4>全国免费咨询热线</h4>
            <h4>400-963-8888</h4>
        </div>
    </div>
    <!--尾-->
    <div class="login-bot text-center">
        版权所有
    </div>
    <!--内容-->
    <div class="login-contain">
        <div class="w1390">
            <div class="clearfix login-main">
                <div class="pull-left login-left">
                    <a href="javascript:;"><img src="images/login/left.png" alt=""></a>
                </div>
                <div class="login-right pull-right form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户账号</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户密码</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">登录公司</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">语系</label>

                        <div class="col-sm-10">
                            <select class="form-control">
                                <option value="0">请选择...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label"></div>

                        <div class="col-sm-10 text-right">
                            <a href="javascript:;"><label >修改密码</label></a>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-ding">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
